{{ define "content" }}

<section class="hero">
	<div class="hero-body">
		<div class="container">
			<h1 class="title is-1">Empire and Foundation</h1>
		</div>
	</div>
</section>

<section class="section">
	<div class="container">
		<div class="columns">
			<div class="column is-3">
				<form role="form" action="/authenticate" method="post">
					{{ csrf }}

					{{ template "flash" }}
					<div class="field">
						<label class="label">Email</label>
						<div class="control">
							<input type="email" name="email" class="input" placeholder="Email address" value='{{ old "email" }}' required
								autofocus>
						</div>
					</div>

					<div class="field">
						<label class="label">Password</label>
						<div class="control">
							<input type="password" name="password" class="input" placeholder="Password" required>
						</div>
					</div>

					<div class="field is-grouped is-grouped-right">
						<div class="control">
							<a class="button is-text">Sign up</a>
						</div>
						<div class="control">
							<button class="button is-white is-outlined" type="submit">Login</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</section>


{{ end }}
